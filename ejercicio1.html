<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 Mejorado</title>
</head>
<body>
    <script>
        // Solicitar calificación al usuario
        let entrada = prompt("Ingrese su calificación (0 a 100):").trim();
        let calificacion = parseInt(entrada);

        // Validar que el valor esté entre 0 y 100
        if (isNaN(calificacion) || calificacion < 0 || calificacion > 100) {
            alert("Por favor, ingrese un número válido entre 0 y 100.");
        } else {
            // Evaluar la calificación
            if (calificacion >= 90) {
                alert("✅ Aprobado con honores");
            } else if (calificacion >= 70) {
                alert("✅ Aprobado");
            } else {
                alert("❌ Reprobado");
            }
        }
    </script>
</body>
</html>
